<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function show()
        {
            var n1=document.getElementById("t1").value;
            var n2=document.getElementById("t2").value;
            for( var i=n1;i<=n2;i++)
        {
            if(i%2==0)
                document.write(`<br><font color='green'>${i}</font>`);
             else
                document.write(`<br><font color='red'>${i}</font>`);
            }
           /* document.write(i+" <br>");
            //console.log("brindha:"+i);*/
        }
        
        </script>
</head>
<body>
    <input type="text" id="t1" placeholder="enter starting value"><br>
        <input type="text" id="t2" placeholder="enter ending value"><br>

    <button onclick="show()">clickme</button>
    
</body>
</html>
